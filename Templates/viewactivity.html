<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Icons & Topbar</title>
    <link rel="stylesheet" href="/static/studactivity.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>KTU Activity Point Management System</h2>
        <nav>
             <a href="{{ url_for('student_dashboard') }}" class="menu-item "><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{{ url_for('activity_submission') }}" class="menu-item"><i class="fas fa-baa-aa"></i> Activity submission</a>
            <a href="{{ url_for('view_activities') }}" class="menu-item active"><i class="fas fa-tasks"></i> Activities</a>
            <a href="{{ url_for('reports') }}" class="menu-item"><i class="fas fa-chart-bar"></i> Reports</a>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">

        <!-- Topbar -->
        <header class="topbar">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="student-name">John Doe</span>
            </div>
        </header>

        <!-- Filter Container -->
        <div class="filter-container">
            <h2>Filter Activities</h2>

            <form>
                <!-- Select Semester -->
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <select id="semester" name="semester">
                        <option value="all">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>

                <!-- Select Activity Type -->
                <div class="form-group">
                    <label for="activity-type">Activity Type:</label>
                    <select id="activity-type" name="activity-type">
                        <option value="all">All Activities</option>
                        <option value="workshop">Workshop</option>
                        <option value="seminar">Seminar</option>
                        <option value="internship">Internship</option>
                        <option value="hackathon">Hackathon</option>
                        <option value="sports">Sports</option>
                        <option value="volunteering">Volunteering</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="submit" class="apply-btn">Apply Filters</button>
                </div>
            </form>
        </div>

    </div>
<script src="scriptact.js"></script>
</body>
</html>
